<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">
                    &times;
                </span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Hello...I am a modal</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus quod incidunt nisi unde accusamus harum obcaecati quaerat qui voluptates est, consectetur repudiandae, odit quo. A, sequi rem! Dolorem, officiis assumenda!</p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
